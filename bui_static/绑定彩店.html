<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>龙眼彩服</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bui.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <!-- 依赖库 手机调试的js引用顺序如下 -->
    <script src="js/zepto.js"></script>
    <script src="js/plugins/fastclick.js"></script>
    <!-- BUI库 -->
    <script src="js/bui.js"></script>
    <script src="js/app/_config.js"></script>
    <div class="bui-page">
        <header class="bui-bar white-bg">
            <div class="bui-bar-left">
                <!-- 左边按钮 -->
                <!-- <a class="bui-btn" onclick="bui.back();"><i class="icon-back"></i></a> -->
            </div>
            <div class="bui-bar-main">绑定彩店</div>
            <div class="bui-bar-right">
                <!-- 右边按钮 -->
                <!--<a href="#" class="bui-btn"></a>-->
            </div>
        </header>
        <main>
        	<ul class="shop-list">
        		<li class="shop-item">
        			<div class="shop-item-top bui-box">
        				<div class="span3">
        					<p class="shop-tycp"><img src="img/img-tycp.png"></p>
        					<p class="shop-owner">丁久旭</p>
        					<p class="shop-name">大楚彩店</p>
        					<p class="shop-num">代销证编号：<span>4201010143</span></p>
        				</div>
        				<div class="span1 shop-img bui-align-right"><img src="img/img-shop.jpg"></div>
        			</div>
        			<div class="shop-item-bot bui-box">
        				<div class="span3 shop-locate"><img src="img/img-locate.png">距您<span>1.3km</span></div>
        				<div class="span1 shop-btn bui-align-right"><a href="#">已绑定</a></div>
        			</div>
        		</li>
        		<li class="shop-item">
        			<div class="shop-item-top bui-box">
        				<div class="span3">
        					<p class="shop-tycp"><img src="img/img-tycp.png"></p>
        					<p class="shop-owner">丁久旭</p>
        					<p class="shop-name">大楚彩店</p>
        					<p class="shop-num">代销证编号：<span>4201010143</span></p>
        				</div>
        				<div class="span1 shop-img bui-align-right"><img src="img/img-shop.jpg"></div>
        			</div>
        			<div class="shop-item-bot bui-box">
        				<div class="span3 shop-locate"><img src="img/img-locate.png">距您<span>1.3km</span></div>
        				<div class="span1 shop-btn bui-align-right"><a href="#" class="shop-bd">绑定店铺</a></div>
        			</div>
        		</li>
        	</ul>
	    </main>
    </div>
    <!--tanchuang01-->
    <div class="alert-container" style="display: none;">
    	<div class="bui-mask"></div>
		<div class="bui-dialog bui-dialog-center bui-confirm">
			<div class="bui-dialog-head">绑定确认</div>
			<div class="bui-dialog-main">
				<div class="bui-dialog-text bui-box-center">您确定要绑定此彩店吗？</div>
			</div>
			<div class="bui-dialog-foot bui-box">
				<a href="#" class="bui-btn span1" style="border-right: 1px solid #eee;">取消</a>
				<a href="#" class="bui-btn span1 sure-btn">确认</a>
			</div>
		</div>
    </div>
</body>
</html>
