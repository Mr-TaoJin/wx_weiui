<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>龙眼彩服</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bui.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <!-- 依赖库 手机调试的js引用顺序如下 -->
    <script src="js/zepto.js"></script>
    <script src="js/plugins/fastclick.js"></script>
    <!-- BUI库 -->
    <script src="js/bui.js"></script>
    <script src="js/app/_config.js"></script>
    <div class="bui-page">
        <header class="bui-bar white-bg">
            <div class="bui-bar-left">
                <!-- 左边按钮 -->
                <!-- <a class="bui-btn" onclick="bui.back();"><i class="icon-back"></i></a> -->
            </div>
            <div class="bui-bar-main">彩店信息</div>
            <div class="bui-bar-right">
                <!-- 右边按钮 -->
                <!--<a href="#" class="bui-btn">退出</a>-->
            </div>
        </header>
        <main>
        	<div class="cd-box">
        		<div class="cd-img"><img src="img/img-cd.jpg"></div>
        		<div class="cd-info">
        			<div class="bui-box">
        				<p class="span1 bui-align-left cd-name">大楚彩店</p>
        				<a href="#" class="span1 bui-align-right cd-share">分享给好友</a>
        			</div>
        			<ul class="cd-info-list">
        				<li>店主姓名：<span>丁久旭</span></li>
        				<li>店主电话：<span>13412345678</span></li>
        				<li>身份证号：<span>420185********1215</span></li>
        				<li>代销证号：<span>4201010143</span></li>
        			</ul>
        		</div>
        		<div class="cd-locate bui-list">
        				<label class="bui-btn bui-box">
        					<div class="bui-label"><img src="img/img-locate.png"></div>
        					<div class="span1 cd-locate-info">湖北省武汉市东西湖去京南一路 ，距您3.14km</div>
        					<i class="icon-listright"></i>
        				</label>
        			</div>
        		<div class="cd-bound-tx">您绑定的还有其他彩店，<a href="#">点击切换</a></div>
        	</div>
		    <div class="contact-box" style="display: none;">
		    	<div class="contact-con">
		    		<h2 class="contact-tit">联系彩店店主</h2>
			    	<div class="contact-qrcode"><img src="img/img-qrcode.png"></div>
			    	<p class="contact-text">长按识别二维码<span>添加店主为好友即可随时沟通</span></p>
			    	<div class="bui-box contact-tips">
			    		<div class="span1"><img src="img/img-safety.png"></div>
			    		<p class="span10">该彩店已经经过龙眼彩服认证，请放心添加，如发生问题，请联系龙眼彩服客服</p>
			    	</div>
		    	</div>
		    </div>
	    </main>
	    <footer>
	    	<div class="bui-box record-btn">
        		<a href="#" class="bui-btn span1">进入店铺</a>
        		<a href="#" class="bui-btn span1">拨打电话</a>
        		<a href="#" class="bui-btn span1">添加微信</a>
        	</div>
	    </footer>
    </div>
</body>
</html>
