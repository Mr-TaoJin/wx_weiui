<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>龙眼彩服</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bui.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <!-- 依赖库 手机调试的js引用顺序如下 -->
    <script src="js/zepto.js"></script>
    <script src="js/plugins/fastclick.js"></script>
    <!-- BUI库 -->
    <script src="js/bui.js"></script>
    <script src="js/app/_config.js"></script>
    <div class="bui-page">
        <header class="bui-bar white-bg">
            <div class="bui-bar-left">
                <!-- 左边按钮 -->
                <!-- <a class="bui-btn" onclick="bui.back();"><i class="icon-back"></i></a> -->
            </div>
            <div class="bui-bar-main">申请提款</div>
            <div class="bui-bar-right">
                <!-- 右边按钮 -->
                <!--<a href="#" class="bui-btn">退出</a>-->
            </div>
        </header>
        <main>
        	<div class="tx-box">
        		<div class="tx-head">
        			<p class="tx-cd">大楚彩店</p>
        			<div class="bui-box">
	        			<div class="tx-ye span2">店内余额:<span>1000.00元</span></div>
        				<a href="#" class="tx-jl span1">提款记录</a>
        			</div>	
	        	</div>
	        	<div class="tx-main">
	        		<p class="tx-tit">提款金额</p>
	        		<div class="bui-list tx-input">
	        			<label class="bui-btn bui-box">
	        				<div class="bui-label">确认提款金额</div>
	        				<div class="span1">
		        				<input type="number" placeholder="请输入提款金额" />
		        			</div>
	        			</label>
	        		</div>
        		</div>
        	</div>
        	<div class="container-xy save-btn tz-btn">
        		<a href="#" class="bui-btn success round">提交申请</a>
        	</div>
        	<p class="tx-notice">*确认提款后吗，彩店店主将收到您的提款申请，然后通过微信的方式转账给您，如店主长时间没操作，请<a href="#">联系店主</a></p>
	    </main>
    </div>
</body>
</html>
