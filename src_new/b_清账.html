<!DOCTYPE html>
<html lang="ch">

<head>
    <title>清账</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="description">

    <link rel="stylesheet" href="../bower_components/weui/dist/lib/weui.min.css">
    <link rel="stylesheet" href="../bower_components/weui/dist/css/jquery-weui.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="page">
        <div class="accounts_top bg_fff">
            <p class="font_16 font_bold font_black" style="padding:5px 0;">大楚彩店</p>
            <div class="weui-flex">
                <div class="weui-flex__item">
                    <span>店内余额：<em class="font_red font_bold">1000.00元</em></span>
                </div>
                <div class="weui-flex__item text_right">
                    <span class="checked" style="color:#0099FF;">提款记录</span>
                </div>
            </div>
        </div>
        <div class="weui-flex bg_fff accounts_mid">
            <div class="weui-flex__item">
                <span class="font_black">清账金额</span>
            </div>
            <div class="weui-flex__item text_right">
                <input type="text" placeholder="请输入提款金额">
            </div>
        </div>
        <div class="accounts_bot bg_fff">
            <p class="font_black" style="padding:10px;border-bottom:1px solid #d9d9d9;">清账方式</p>
            <div class="weui-flex">
                <div class="">
                    <img src="./images/two/wx.png" alt="">
                </div>
                <div class="weui-flex__item">
                    <p class="font_black">微信设置</p>
                    <p style="margin-top:6px;">未设置<em>点击设置</em></p>
                </div>
            </div>
        </div>
        <div class="accounts_btn">提交申请</div>
        <p class="accounts_tit">*确认提款后，彩店店主将收到您的提款申请，然后通过添加微信的方式转账给您，如店主长时间没操作或未到账，请 <em>联系店主</em></p>
    </div>

    <script src="../bower_components/weui/dist/lib/jquery-2.1.4.js"></script>
    <script src="../bower_components/weui/dist/lib/fastclick.js"></script>
    <script src="../bower_components/weui/dist/js/jquery-weui.js"></script>
    <script src="../bower_components/flexible/flexible.js"></script>

    <script>
        $(function () {
            FastClick.attach(document.body);
        });
    </script>

    <script type="text/javascript">







    </script>
</body>
