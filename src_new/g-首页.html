<!DOCTYPE html>
<html lang="ch">
<head>
    <title>首页</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="description">

    <link rel="stylesheet" href="../bower_components/weui/dist/lib/weui.min.css">
    <link rel="stylesheet" href="../bower_components/weui/dist/css/jquery-weui.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/liMarquee.css">
</head>
<body>
<div class="page">
    <div class="index_bg">
        <img src="./images/index/logo.png" alt="">
    </div>
    <div class="main index_card">
        <div class="card bg_fff">
            <div class="weui-flex font_bold font_20 font_black">
                <div class="weui-flex__item">
                    <p>大楚彩店</p>
                </div>
                <div class="weui-flex__item text_right">
                    <p>店主: 丁**</p>
                </div>
            </div>
            <div class="weui-flex mid">
                <div class="weui-flex__item">
                    <span class="font_18 font_black font_bold">储值卡余额: <em class="font_red">2.00 元</em></span>
                    <span class="btn_yc font_fff">购卡</span>
                </div>
                <div>
                    <img src="./images/index/wx.png" alt="">
                    <img src="./images/index/tel.png" alt="">
                    <img src="./images/index/share.png" alt="">
                </div>
            </div>
        </div>
        
    </div>
    <div class="main index_tj" style="margin-top: 1.5rem">
        <p class="tit">
            <img src="./images/index/eye.png" alt="">
            <span class="tj_title">龙眼推荐</span>
        </p>
        <div class="weui-flex content text_center ">
            <div class="weui-flex__item">
                <img src="./images/index/tj.png" alt="">
                <p>竞足2X1</p>
                <i>6</i>
            </div>
            <div class="weui-flex__item">
                <img src="./images/index/tj.png" alt="">
                <p>半全场</p>
                <i>6</i>
            </div>
            <div class="weui-flex__item">
                <img src="./images/index/tj.png" alt="">
                <p>总进球</p>
                <i>6</i>
            </div>
            <div class="weui-flex__item">
                <img src="./images/index/tj.png" alt="">
                <p>中高赔</p>
                <i>6</i>
            </div>
        </div>
    </div>
    <div class="index_dztj">
        <div class="weui-flex">
            <div class="left text_center">
                <img src="./images/index/book.png" alt="">
            </div>
            <div class="weui-flex__item">
                <p class="font_18 font_black font_bold">店主推荐</p>
                <p class="zmm">今天怎么买？看店主心水推荐</p>
            </div>
            <div>
                <img src="./images/index/zx.png" alt="">
            </div>
        </div>
    </div>
    <div class="main index_tj" style="margin: 10px auto 80px">
        <p class="tit">
            <img src="./images/index/five.png" alt="">
            <span class="tj_title">选号工具</span>
        </p>
        <div class="content_2">
            <div class="weui-flex">
                <div class="left">
                    <img src="./images/index/jc.png" alt="">
                </div>
                <div class="weui-flex__item">
                    <p class="font_18 font_black font_bold">竞彩足球</p>
                    <p class="zmm">今日总计32场足球赛事</p>
                </div>
                <div style="line-height: 48px;">
                    <i class="icon_right" style="top:10px;"></i>
                </div>
            </div>
            <div class="weui-flex">
                <div class="left">
                    <img src="./images/index/jc.png" alt="">
                </div>
                <div class="weui-flex__item">
                    <p class="font_18 font_black font_bold">竞彩篮球</p>
                    <p class="zmm">今日总计10场篮球赛事</p>
                </div>
                <div style="line-height: 48px;">
                    <i class="icon_right" style="top:10px;"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="footer_btn text_center index_footer">
        <div class="weui-flex">
            <div class="weui-flex__item checked">
                <i class="home_icon"></i>
                <p>首页</p>
            </div>
            <!-- <div class="weui-flex__item">
                <i class="dztj_icon"></i>
                <p>店主推荐</p>
            </div> -->
            <div class="weui-flex__item">
                <i class="jh_icon"></i>
                <p>开奖查询</p>
            </div>
            <div class="weui-flex__item">
                <i class="center_icon"></i>
                <p>会员卡</p>
            </div>
        </div>
    </div>
</div>
<script src="../bower_components/weui/dist/lib/jquery-2.1.4.js"></script>
<script src="../bower_components/weui/dist/lib/fastclick.js"></script>
<script src="../bower_components/weui/dist/js/jquery-weui.js"></script>
<script src="../bower_components/flexible/flexible.js"></script>
<script src="../bower_components/liMarquee.js"></script>

<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>

<script type="text/javascript">
    $(function(){
        $('.dowebok').liMarquee({
            direction: 'up'
        });
        var num = 1;
        var time = setInterval(function(){
            num += 1;
            if(num == 2){
                $('.dowebok').liMarquee('pause');
                num = 0;
            }else{
                $('.dowebok').liMarquee('play');
            }
        },2000)
    });

</script>
</body>
</html>
