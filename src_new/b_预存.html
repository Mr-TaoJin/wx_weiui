    <script>
        $(function () {
            FastClick.attach(document.body);

    <script type="text/javascript">
        // 打开弹窗
        function set(){
            $(".mask").css('display','block');
            $(".popup_set").addClass('main').css('display','block');
        }
        set();
        function onok(){
            // 执行操作..


            close_popup();
        }
        // 关闭弹窗
        function close_popup(){
            $(".mask").css('display','none');
            $(".popup_set").css('display','none');
        }
    </script>
