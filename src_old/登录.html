<!DOCTYPE html>
<html>
  <head>
    <title>填写注册信息</title>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

<link rel="stylesheet" href="../bower_components/weui/dist/lib/weui.min.css">
<link rel="stylesheet" href="../bower_components/weui/dist/css/jquery-weui.css">
<link rel="stylesheet" href="./css/main.css">

  </head>

  <body ontouchstart>
    <div>
      <img src="./images/header.png" style="width: 100%;">
    </div>
    <div class="weui-cells weui-cells_form" style="margin-top:10px;">
      <div class="weui-cell" id="no-reg">
        <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="text" placeholder="请输入手机号">
        </div>
        <img src="./images/delete.png" style="width: 20px;">
      </div>
    </div>
    <div class="weui-cells weui-cells_form" style="margin-top:5px;">
      <div class="weui-cell" id="no-pwd-warn">
        <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="password" placeholder="请输入密码">
        </div>
        <img src="./images/pwd.png" style="width: 20px;">
      </div>
    </div>
    <div class="weui-flex owner-reg" >
      <div class="weui-flex__item text-left">业主注册</div>
      <div class="weui-flex__item text-right"  id="no-pwd">忘记密码？</div>
    </div>

    <div class="weui-btn-area" style="background-color: #00bfff;">
      <a class="weui-btn" href="javascript:" id="showTooltips">登录</a>
    </div>

    <script src="../bower_components/weui/dist/lib/jquery-2.1.4.js"></script>
    <script src="../bower_components/weui/dist/lib/fastclick.js"></script>
    <script src="../bower_components/weui/dist/js/jquery-weui.js"></script>

<script>
  $(function() {
    FastClick.attach(document.body);
  });
</script>


    <script>
      $("#no-reg").click(function() {
          $.toast('手机号未注册', 'cancel');
      });
      $("#no-pwd").click(function() {
          $.alert("微信客服：rf101085",'请联系客服重置密码');
      });
      $("#no-pwd-warn").click(function() {
          $.toast('密码错误!', 'cancel');
      });

    </script>
  </body>
</html>
