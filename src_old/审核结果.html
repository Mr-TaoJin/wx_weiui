<!DOCTYPE html>
<html>
<head>
    <title>审核结果</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="description">

    <link rel="stylesheet" href="../bower_components/weui/dist/lib/weui.min.css">
    <link rel="stylesheet" href="../bower_components/weui/dist/css/jquery-weui.css">
    <link rel="stylesheet" href="./css/main.css">

</head>

<body ontouchstart>
<div class="container-zsm2">
    <div class="ddsc-img">
        <i class="weui-icon-waiting weui-icon_msg"></i>
    </div>
    <p class="ddsc-font">等待处理</p>
    <p class="ddsc-font2">已提交申请，等待客服处理。</p>
</div>
<div class="container-zsm2">
    <div class="ddsc-img">
        <i class="weui-icon-success weui-icon_msg"></i>
    </div>
    <p class="ddsc-font">审核通过</p>
    <p class="ddsc-font2">请等待微信客服联系，为您继续开通账号。</p>
</div>
<div class="container-zsm2">
    <div class="ddsc-img">
        <i class="weui-icon-warn weui-icon_msg"></i>
    </div>
    <p class="ddsc-font">审核失败</p>
    <p class="ddsc-font2">代销照片不完整，点击 <a href="#" style="color:#00bfff">重新提交</a></p>
</div>

<script src="../bower_components/weui/dist/lib/jquery-2.1.4.js"></script>
<script src="../bower_components/weui/dist/lib/fastclick.js"></script>
<script src="../bower_components/weui/dist/js/jquery-weui.js"></script>
</body>
</html>
