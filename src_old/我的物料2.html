<body ontouchstart>
<div class="container-pager">

<script src="../bower_components/weui/dist/js/jquery-weui.js"></script>
<script>

        $.alert('您申请的物料将很快为您发货，请注意查收快递','申请成功')
    })
</script>
</body>
