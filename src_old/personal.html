<!DOCTYPE html>
<html lang="ch">
<head>

    <meta charset="utf-8">

    <meta name="description" content="description">

    <link rel="stylesheet" href="../bower_components/weui/dist/lib/weui.min.css">

<body>
<div class="weui-tab" id="weuitab" ><!--继承body 、height100%-->

        <div class="weui-panel" id="weui-panel2"  >
                    <div class="personal-center">

                                </div>
                            </div>
                        </div>
                        </div>
                        <div class="weui-cells" style="margin-top: 0;">

                                </div>
                                <div class="weui-cell__ft weui-cell-font">

                                <div class="weui-cell__bd">

                                </div>

                                    <p>业主心愿单</p>
                                </div>
                                <div class="weui-cell__ft weui-cell-font"></div>
                            </a>
                            <a class="weui-cell weui-cell_access" href="javascript:;">
                                <div class="weui-cell__bd">
                                    <p>联系客服</p>
                                </div>
                                <div class="weui-cell__ft weui-cell-font"></div>
                            </a>

                    </div>
                </div>

    <!----------------weui-tabbar------------------------>
    <div class="weui-tabbar tabbar-bg">

            <img src="./images/tabr2.png" class="weui-tabbar__icon">

        <a href="personal.html" class="weui-tabbar__item tab-toggle">

</div>
<script src="../bower_components/weui/dist/lib/jquery-2.1.4.js"></script>
<script src="../bower_components/weui/dist/lib/fastclick.js"></script>
<script src="../bower_components/weui/dist/js/jquery-weui.js"></script>

<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>

<script type="text/javascript">
//    弹框
    $(document).on("click", "#show-shop", function() {
        $.alert("先去赚点积分吧", "积分商城还未开放");
    });
