<!DOCTYPE html>
<html>
<head>
    <title>找到赞赏码</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="description">

    <link rel="stylesheet" href="../bower_components/weui/dist/lib/weui.min.css">
    <link rel="stylesheet" href="../bower_components/weui/dist/css/jquery-weui.css">
    <link rel="stylesheet" href="./css/main.css">

</head>

<body ontouchstart>
<div class="find-hmm">
    <p>1、打开微信，点击首页右上角的加号"+"号</p>
    <div class="find-hmm-img">
        <img src="./images/login_bg.jpg" alt="">
    </div>
    <p>2、点击悬浮框中的"收付款"</p>
    <div class="find-hmm-img">
        <img src="./images/login_bg.jpg" alt="">
    </div>
    <p>3、点击"赞赏码"</p>
    <div class="find-hmm-img">
        <img src="./images/login_bg.jpg" alt="">
    </div>
    <p>4、点击"保存赞赏码"</p>
    <div class="find-hmm-img">
        <img src="./images/login_bg.jpg" alt="">
    </div>

</div>

<script src="../bower_components/weui/dist/lib/jquery-2.1.4.js"></script>
<script src="../bower_components/weui/dist/lib/fastclick.js"></script>
<script src="../bower_components/weui/dist/js/jquery-weui.js"></script>

<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>

<script>
    $(document).on("click", "#show-confirm-hmm", function() {
        $.confirm("您确定要保存到相册吗？", function() {
            $.toast("已保存到相册");
        }, function() {
            //取消操作
        });
    });
</script>
</body>
</html>
