<!DOCTYPE html>
<html lang="ch">

<head>
    <title>订单管理</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="description">

    <link rel="stylesheet" href="../bower_components/weui/dist/lib/weui.min.css">
    <link rel="stylesheet" href="../bower_components/weui/dist/css/jquery-weui.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="page">
        <div class="order_bg">
            <div class="weui-flex">
                <div class="weui-flex__item">
                    <span class="det">300人</span><br>
                    <span>累计客户</span>
                    <i class="icon_right"></i>
                </div>
                <div class="weui-flex__item">
                    <span class="det">5600元</span><br>
                    <span>累计预存</span>
                    <i class="icon_right"></i>
                </div>
                <div class="weui-flex__item">
                    <span class="det">80元</span><br>
                    <span>累计提款</span>
                    <i class="icon_right"></i>
                </div>
            </div>
            <div class="weui-flex">
                <div class="weui-flex__item">
                    <span class="det">30单</span><br>
                    <span>累计单量</span>
                    <i class="icon_right"></i>
                </div>
                <div class="weui-flex__item">
                    <span class="det">2000元</span><br>
                    <span>累计出票</span>
                    <i class="icon_right"></i>
                </div>
                <div class="weui-flex__item">
                    <span class="det">1680元</span><br>
                    <span>累计派奖</span>
                    <i class="icon_right"></i>
                </div>
            </div>
        </div>
        <div class="ul_list">
            <ul>
                <li>
                    <div class="weui-flex">
                        <div class="weui-flex__item">
                            <img src="./images/cdgj.png" alt="">
                            <span>待出票</span>
                        </div>
                        <div class="actions">
                            <span>6</span>
                        </div>
                        <div>
                            <i class="icon_right"></i>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="weui-flex">
                        <div class="weui-flex__item">
                            <img src="./images/cdgj.png" alt="">
                            <span>待开奖</span>
                        </div>
                        <div class="actions">
                            <span>6</span>
                        </div>
                        <div>
                            <i class="icon_right"></i>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="weui-flex">
                        <div class="weui-flex__item">
                            <img src="./images/cdgj.png" alt="">
                            <span>已开奖</span>
                        </div>
                        <div class="actions">
                            <span>6</span>
                        </div>
                        <div>
                            <i class="icon_right"></i>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="weui-flex">
                        <div class="weui-flex__item">
                            <img src="./images/cdgj.png" alt="">
                            <span>未中奖</span>
                        </div>
                        <div class="actions">
                            <span>6</span>
                        </div>
                        <div>
                            <i class="icon_right"></i>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="weui-flex">
                        <div class="weui-flex__item">
                            <img src="./images/cdgj.png" alt="">
                            <span>已撤单</span>
                        </div>
                        <div class="actions">
                            <span>6</span>
                        </div>
                        <div>
                            <i class="icon_right"></i>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="footer_btn text_center home_footer">
            <div class="weui-flex">
                <div class="weui-flex__item">
                    <img src="./images/home.png" alt="">
                    <p>首页</p>
                </div>
                <div class="weui-flex__item">
                    <img src="./images/dd.png" alt="">
                    <p>店主推荐</p>
                </div>
                <div class="weui-flex__item">
                    <img src="./images/fk.png" alt="">
                    <p>收米计划</p>
                </div>
                <div class="weui-flex__item">
                    <img src="./images/my.png" alt="">
                    <p>个人中心</p>
                </div>
            </div>
        </div>
    </div>
    <script src="../bower_components/weui/dist/lib/jquery-2.1.4.js"></script>
    <script src="../bower_components/weui/dist/lib/fastclick.js"></script>
    <script src="../bower_components/weui/dist/js/jquery-weui.js"></script>
    <script src="../bower_components/flexible/flexible.js"></script>
    <script src="../bower_components/liMarquee.js"></script>

    <script>
        $(function () {
            FastClick.attach(document.body);
        });
    </script>

    <script type="text/javascript">

    </script>
