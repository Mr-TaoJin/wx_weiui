<!DOCTYPE html>
<html lang="ch">
<head>
    <title>客户充值</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" href="../bower_components/weui/dist/lib/weui.min.css">
    <link rel="stylesheet" href="../bower_components/weui/dist/css/jquery-weui.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<div class="page">
   <div class="recharge_search">
        <div class="weui-search-bar" id="searchBar">
            <form class="weui-search-bar__form">
                <div class="weui-search-bar__box">
                <i class="weui-icon-search"></i>
                <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required="">
                <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
                </div>
                <label class="weui-search-bar__label" id="searchText">
                <i class="weui-icon-search"></i>
                <span>请输入客户名称</span>
                </label>
            </form>
            <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
        </div>
   </div>
   <div class="recharge_content bg_fff">
        <ul>
            <li class="clear_float">
                <div class="li_img"><img src="./images/index/gc.png" alt=""></div>
                <div class="li_cont">
                    <p class="name">沙夏</p>
                    <p class="money">余额：100元</p>
                </div>
                <!-- <div class="li_icon icon_right"></div>
                <div class="li_btn">
                    <button>充值</button>
                </div> -->
                <div class="li_btn">
                    <button onclick="recharge()">充值</button>
                </div>
            </li>
            <li class="clear_float">
                <div class="li_img"><img src="./images/index/gc.png" alt=""></div>
                <div class="li_cont">
                    <p class="name">沙夏不是夏</p>
                    <p class="money">余额：100元</p>
                </div>
                <div class="li_btn">
                    <button onclick="recharge()">充值</button>
                </div>
            </li>
            <li class="clear_float">
                <div class="li_img"><img src="./images/index/gc.png" alt=""></div>
                <div class="li_cont">
                    <p class="name">李时珍的皮</p>
                    <p class="money">余额：100元</p>
                </div>
                <div class="li_btn">
                    <button onclick="recharge()">充值</button>
                </div>
            </li>
        </ul>
   </div>
</div>
<script src="../bower_components/weui/dist/lib/jquery-2.1.4.js"></script>
<script src="../bower_components/weui/dist/lib/fastclick.js"></script>
<script src="../bower_components/weui/dist/js/jquery-weui.js"></script>
<script src="../bower_components/flexible/flexible.js"></script>

<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>

<script type="text/javascript">
    //充值
    function recharge(){
        $.prompt_zdy({//自定义内容
            title: '用户充值',//标题
            // text: '内容文案',
            user_name:'沙夏',//用户名称
            money:'账户余额：100.25',//充值金额（自定义拼接）
            warn_msg:'请确认彩民已将充值金额转账给您', //提醒消息(默认空不显示)
            input: '',//默认输入值
            empty: false, // 是否允许为空
            btnOk:'确定充值',//确定按钮文字
            placeholder:'请输入充值金额',
            onOK: function (input) {
                //点击确认
            },
            onCancel: function () {
                //点击取消
            }
        });
    }

</script>
</body>
