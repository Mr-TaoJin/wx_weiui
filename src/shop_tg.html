<!DOCTYPE html>
<html lang="ch">
<head>
    <title>店铺推广</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="description">

    <link rel="stylesheet" href="../bower_components/weui/dist/lib/weui.min.css">
    <link rel="stylesheet" href="../bower_components/weui/dist/css/jquery-weui.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<div class="page">
    <!-- 有数据时 -->
   <div style="display:none">
        <div class="img_box" style="width:90%;margin:0.48rem auto;position: relative;">
            <img id="img_url"src="" alt="">
            <img src="./images/ewm.png" alt="" style="position: absolute;bottom:60px;width:140px;left:50%;margin-left:-70px;" >
        </div>
        
        <!-- footer -->
        <div class="merch_share_footer">
            <div class="weui-flex text_center top" style="margin-top:0;">
                <div class="weui-flex__item" style="border-right:1px solid #fff;">
                    <button>保存推广码</button>
                </div>
                <div class="weui-flex__item">
                    <button>发送给彩民</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 无数据时 -->
    <div class="no_data bg_fff clear_float">
        <img src="./images/no_happy.png" alt="">
        <p>您的彩店资料还不完整，无法生成推广码</p>
        <p>请点击前往  <a href="#">店铺资料</a> 页面完善您的信息</p>
    </div>
</div>
<script src="../bower_components/weui/dist/lib/jquery-2.1.4.js"></script>
<script src="../bower_components/weui/dist/lib/fastclick.js"></script>
<script src="../bower_components/weui/dist/js/jquery-weui.js"></script>
<script src="../bower_components/flexible/flexible.js"></script>

<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>

<script type="text/javascript">
   
    // 读取localstorage中的img_data
    var img_url = localStorage.getItem('img_data');
    $("#img_url").attr('src',img_url);
    
</script>
</body>
