<script type="text/javascript">
    //页面导航js
    var mySwiper = new Swiper('.swiper-container', {
//        autoplay: 5000,//可选选项，自动滑动
        touchRatio : 0.5,
        onSlideChangeStart: function(swiper){
            switch(swiper.activeIndex){//swiper滑动页面时底部导航文字也跟着激活
                case 0: $("#tabbar1").trigger("click");break;
                case 1: $("#tabbar2").trigger("click");break;
            }
        }
    });
    $(function(){
        $('.weui-tabbar__item').on('click', function () {
            $(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
            //点击底部导航图标转到指定页面
            mySwiper.slideTo($(this).attr('id').charAt(6)-1,false);
        });
    });
//    弹框
    $(document).on("click", "#show-shop", function() {
        $.alert("先去赚点积分吧", "积分商城还未开放");
    });

</script>
