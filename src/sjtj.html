<!DOCTYPE html>

<div class="page">
   
   <div class="statistics bg_fff text_center">
        <p class="title">用户数据</p>
        <div class="weui-flex text_center top" style="margin-top:0;">

   <div class="statistics bg_fff text_center">

            <div class="weui-flex__item">

                <span>累计出单</span>
                <p class="weight_font">100单</p>
                <p class="weight_font">1200.00</p>
            </div>
        </div>
   </div>
   <div class="statistics bg_fff text_center">
        <p class="title">派奖数据</p>
        <div class="weui-flex text_center top" style="margin-top:0;">
            <div class="weui-flex__item">
                <span>今日派奖</span>

            </div>
            <div class="weui-flex__item">
                <span>本月派奖</span>
                <p class="weight_font">1000.56</p>
            </div>
            <div class="weui-flex__item">
                <span>累计派奖</span>

            </div>
        </div>
